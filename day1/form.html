<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register</h1>
    <form action="">
       <p>First Name: </p> 
        <input type="text" placeholder="Enter Your First Name"><br><br>
       <p>Last Name: </p> 
        <input type="text" placeholder="Enter Your Last Name"><br><br>
        
        <p>Email: </p>
        <input type="email" placeholder="Enter your Email"><br><br>
       <p>DOB: </p> 
        <input type="date">
        <p>Course: </p>
        <select size="1">
            <option value="">Select</option>
            <option value="">JAVA</option>
            <option value="">VLSI</option>
            <option value="">Python</option>
        </select><br><br>
        <!-- <p>Gender: </p>
        <input type="radio" name="M">Male
        <input type="radio" name="F">Female <br><br> -->

        <p>Address : </p><br>
        <textarea placeholder="Your Address" name="" id="" cols="30" rows="10"></textarea>
        <br><br>
   <input type="button" id="submit" value="Submit">     
         <br>
        <br>
    </form>
</body>
</html>
